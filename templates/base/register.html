<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <!--<link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">-->
    <link rel="stylesheet" href="{% static "css/style.css" %}" media="screen" type="text/css"/>

</head>
<body>

<div class="container">


    <div class="form">
        <div>
            <img src="{% static "images/logo_big.png" %}" alt="unNoobMe logo" style="width: 550px;margin: auto"/>
        </div>
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form id="register" action="/register/" method="post">
                    {% csrf_token %}
                    <input style="display: none" hidden="true" name="type" value="register">
                    <input type="password" style="display:none">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input name="first_name" type="text" required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input name="last_name" type="text" required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input name="username" type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input name="password" type="password" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input name="email" type="email" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            City<span class="req">*</span>
                        </label>
                        <input name="city" type="text" required autocomplete="off"/>
                    </div>


                    {#                        <button type="file" class="button button-block"/>#}
                    {#                        Add Avatar Image</button>#}

                    &nbsp;
                    &nbsp;

                    <button type="submit" class="button button-block"/>
                    Register Now!</button>

                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form id="login_form" method="post">
                    {% csrf_token %}
                    <input style="display: none" hidden="true" name="type" value="login"/>
                    <input type="password" style="display:none">

                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" name="username" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" name="password" required autocomplete="off"/>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block"/>
                    Log In</button>

                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
</div>

<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

<script src="{{ STATIC_URL }}scripts/index.js"></script>


</body>

</html>
