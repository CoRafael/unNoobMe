<!DOCTYPE html>
<html>
{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Interests{% endblock %}

{% block body_block %}

    <div class="alert alert-success" role="alert" id="advcreatedalert"></div>


    <div class="jumbotron">
        <h2 style="margin-bottom:5%; text-align: center">Add your advertisement!</h2>

        <form id="advcreate" class="form-horizontal" action="/addadvertisement/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">Type of Meeting</label>

                <div class="col-sm-10">
                    <select name="typeofmeeting" class="form-control">
                        {% for entry in types %}
                            <option value="{{ entry }}">{{ entry }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">What kind of interest?</label>

                <div class="col-sm-10">
                    <select name="interest" class="form-control">
                        {% for entry in interests %}
                            <option value="{{ entry.id }}">{{ entry.category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Particular Aspect of your Interest</label>

                <div class="col-sm-10">
                    <input type="text" type="text" class="form-control" name="lesson" required pattern="[a-zA-Z0-9 ]+">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Duration (in Hours)</label>

                <div class="col-sm-10">
                    <input type="text" type="number" class="form-control" name="duration" required pattern="[0-9]+">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>

                <div class="col-sm-10">
                    <input id="datepicker" name="date" required/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submitadv" type="submit" class="btn btn-primary">Submit Advertisement</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
