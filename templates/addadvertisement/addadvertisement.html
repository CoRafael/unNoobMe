<!DOCTYPE html>
<html>
{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Interests{% endblock %}

{% block body_block %}


    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>

    <div class="jumbotron">
        <h2>Add your advertisement!</h2>

        <form class="form-horizontal" action="/addadvertisement/test/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">Type of Meeting</label>

                <div class="col-sm-10">
                    <select name="typeofmeeting" class="form-control">
                        {% for entry in types %}
                            <option value="{{ entry }}">{{ entry }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">What kind of interest?</label>

                <div class="col-sm-10">
                    <select name="interest" class="form-control">
                        {% for entry in interests %}
                            <option value="{{ entry.id }}">{{ entry.category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Particular Aspect of your Interest</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lesson">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit Advertisement</button>
                </div>
            </div>
        </form>
    </div>
    </body>
    </html>
{% endblock %}
